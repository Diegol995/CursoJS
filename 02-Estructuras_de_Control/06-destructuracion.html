<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuraci贸n</title>
</head>
<body>
    <script>
        //Sin destructuraci贸n
        const numeros = [1,2,3];
        let uno = numeros[0],
        dos = numeros[1],
        tres = numeros[2];
        console.log(uno,dos,tres);

        //Con destructuraci贸n
        let[one,two,three] = numeros;
        console.log(one,two,three);
        
        //Objeto con destructuraci贸n
        const persona = {
            nombre: "Diego",
            apellido: "Iturrieta",
            edad: 27
        }
        let{nombre,apellido,edad} = persona;
        console.log(nombre,apellido,edad);
    </script>
</body>
</html>
