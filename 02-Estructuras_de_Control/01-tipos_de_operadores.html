<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tipos de operadores</title>
</head>
<body>
    <script>
        // = Asignación
        let a = 1;
        let b = 2;
        //Comparación - Si se cumple devuelve true, de lo contrario devuelve false
        // == (Igual)
        console.log(a == b);
        // === (Identico - Compara valores y tipos de variables)
        console.log(a === b);
        a = "1";
        console.log(a === b);
        // >= (Mayor o igual)
        console.log(a >= b);
        // <= (Menor o igual)
        console.log(a <= b);
        // > (Mayor)
        console.log(a > b);
        // < (Menor)
        console.log(a < b);
        // += valor (Le suma el valor asignado a la variable)
        b += 2;
        console.log(b);
        // -= valor (Le resta el valor asignado a la variable)
        b -= 3;
        console.log(b);
        
    </script>
</body>
</html>
