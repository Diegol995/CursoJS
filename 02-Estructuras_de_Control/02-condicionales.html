<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>condicionales</title>
</head>
<body>
    <script>
        //Ejemplo de condicionales con hora
        let hora = 00;
        if (hora >= 0 && hora <= 7) {
            console.log("Estoy durmiendo");
        }else if(hora >= 8 && hora <= 12){
            console.log("Buenos días");
        }else if(hora >= 13 && hora <= 19){
            console.log("Buenas tardes");
        }else if(hora >= 20 && hora <= 23){
            console.log("Buenas Noches");
        }else {
            console.log("Formato de hora incorrecto");
        }

        //Operador ternario - (condicion) ? verdadero : falso
        //se utiliza cuando cuando el condicional if entra en una sola linea de código
        let edad = 17;
        (edad >= 18) ? console.log("Sos mayor de edad") : console.log("Sos menor de edad");

        //Condicional Switch - case
        let dia = 7;
        switch (dia) {
            case 0: console.log("Domingo");break;
            case 1: console.log("Lunes");break;
            case 2: console.log("Martes");break;
            case 3: console.log("Miércoles");break;
            case 4: console.log("Jueves");break;
            case 5: console.log("Viernes");break;
            case 6: console.log("Sábado");break;
            default: console.log("El día no existe");break;
        }
    </script>
</body>
</html>
