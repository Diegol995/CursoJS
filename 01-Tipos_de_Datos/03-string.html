<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string</title>
</head>
<body>
    <script>
        //Declaración normal, es la que más se utiliza
        let nombre = "Diego";
        let apellido = 'Iturrieta';
        //Declaración formal
        let saludo = new String ("Hola Mundo!");
        let lorem = "     Lorem ipsum dolor sit amet consectetur, adipisicing elit. Minima impedit ipsa, modi dolor consequatur architecto repellendus est quisquam qui perferendis consectetur nam exercitationem ut facilis soluta doloremque deserunt! Explicabo, quia.     "

        console.log(nombre,apellido,saludo)
        //propiedad .length muestra la cantidad de caracteres de la variable o propiedad.
        console.log(nombre.length,apellido.length,saludo.length)
        //función .toLowerCase() pasa todo el string a minúsculas
        //función .toUpperCase() pasa todo el string a mayúsculas
        console.log(nombre.toLowerCase(),apellido.toUpperCase())
        //función .includes() devuelve true o false si la palabra ingresada se encuentra dentro de la variable.
        console.log(lorem.includes("dolor"));
        //función .trim() elimina los espacios en blando al principio y al final de la cadena.
        console.log(lorem)
        console.log(lorem.trim());
        //función .split() separa la cadena de texto por el caracter asignado y lo convierte en un array
        console.log(lorem.split(" "));
    </script>
</body>
</html>
