<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>booleans</title>
</head>
<body>
    <script>
        //declarados normalmente
        let verdadero = true;
        let falso = false;
        //declarados formalmente
        let v = Boolean(true);
        let f = Boolean(false);

        console.log(verdadero,falso,v,f);
        console.log(typeof verdadero,typeof falso); //son de tipo booleano
    </script>
</body>
</html>
