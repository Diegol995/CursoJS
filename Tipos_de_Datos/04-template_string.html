<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template string</title>
</head>
<body>
    <script>
        let nombre = "Diego";
        let apellido = "Iturrieta";
        //Concatenación
        let saludo = "Hola mi nombre es " + nombre + " " + apellido;
        console.log(saludo);

        //Interpolación de variables
        //Template String
        let saludo2 = `Hola mi nombre es ${nombre} ${apellido}.`
        console.log(saludo2);

        /*las commillas dobles y las comillas simples no permiten declarar valores de tipo string con saltos de linea
        let saludo3 = "hola
        mi nombre
        es ${nombre} ${apellido}"*/

        //en cambio los backticks si permiten la declaración con saltos de linea
        let saludo3 = `Hola
        mi nombre es
        ${nombre} ${apellido}.`
        console.log(saludo3);
    </script>
</body>
</html>
