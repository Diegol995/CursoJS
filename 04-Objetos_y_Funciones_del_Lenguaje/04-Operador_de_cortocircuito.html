<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador de Cortocircuito</title>
</head>
<body>
    <script>
        /*
        Cortocircuito OR - Cuando el valor de la izquierda
        en la expresión siempre pueda validar a true, es el valor
        que se cargará por defecto.
        
        Cortocircuito AND - Cuando el valor de la izquierda
        en la expresión siempre pueda validar a false, es el valor
        que se cargará por defecto.
        */

        function Saludar(nombre){
            nombre = nombre || 'Deconocido';
            console.log(`Hola ${nombre}`);
        }

        //Si al llamar a la función no se le pasa ningún parámetro
        //se toma por defecto el valor que está a la derecha del OR
        Saludar('Diego');
        Saludar();

        //Siempre va a tomar el valor de la izquierda cuando este sea true
        console.log('Cadena' || 'valor de la derecha');
        console.log(19 || 'valor de la derecha');
        console.log(true || 'valor de la derecha');
        console.log(false || 'valor de la derecha');
        console.log(null || 'valor de la derecha');
        console.log(undefined || 'valor de la derecha');
        console.log('' || 'valor de la derecha');
        console.log({} || 'valor de la derecha');
        console.log([] || 'valor de la derecha');
        console.log(-2 || 'valor de la derecha');
        console.log(0 || 'valor de la derecha');

        //Siempre va a tomar el valor de la izquierda cuando este sea false
        console.log('Cadena' && 'valor de la derecha');
        console.log(19 && 'valor de la derecha');
        console.log(true && 'valor de la derecha');
        console.log(false && 'valor de la derecha');
        console.log(null && 'valor de la derecha');
        console.log(undefined && 'valor de la derecha');
        console.log('' && 'valor de la derecha');
        console.log({} && 'valor de la derecha');
        console.log([] && 'valor de la derecha');
        console.log(-2 && 'valor de la derecha');
        console.log(0 && 'valor de la derecha');
    </script>
</body>
</html>
