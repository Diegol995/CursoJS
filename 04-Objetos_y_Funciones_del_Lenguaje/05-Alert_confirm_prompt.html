<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert, confirm y prompt</title>
</head>
<body>
    <script>
        //Mensaje de alerta
        alert('Esto es una alerta');
        //Mensaje de alerta con 2 botones, aceptar y cancelar
        confirmar = confirm('Esto es un confirm');
        //Mensaje con un campo para ingresar datos y 2 botones de aceptar y cancelar
        aviso = prompt('Esto es un prompt');

        console.log(confirmar);
        console.log(aviso);
    </script>
</body>
</html>
