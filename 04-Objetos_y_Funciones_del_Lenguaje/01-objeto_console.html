<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto Console</title>
</head>
<body>
    <script>
        console.log(console);
        console.error("Esto es un mensaje de error");
        console.warn("Esto es un mensaje de aviso");
        console.info("Esto es un mensaje informativo");
        console.log("Un registro de lo que ha pasado en nuestra aplicación");

        let nombre="Diego",apellido="Iturrieta",edad=27;
        console.log(nombre);
        console.log(apellido);
        console.log(edad);
        console.log(nombre, apellido, edad);
        console.log(`Hola mi nombre es ${nombre} ${apellido} y tengo ${edad} años.`);
        //%s = string, %d = dígito
        console.log(`Hola mi nombre es %s %s y tengo %d años.`, nombre, apellido, edad);
        console.clear();

        console.log(window);
        console.log(document);

        console.group("Cursos de @JonMircha en YouTube.");
        console.log("Curso de JavaScript");
        console.log("Curso de Node.js");
        console.log("Curso de PWAs");
        console.log("Curso de FlexBox");
        console.log("Curso de Diseño y Programación Web");
        console.groupEnd();

        console.groupCollapsed("Cursos de @JonMircha en YouTube.");
        console.log("Curso de JavaScript");
        console.log("Curso de Node.js");
        console.log("Curso de PWAs");
        console.log("Curso de FlexBox");
        console.log("Curso de Diseño y Programación Web");
        console.groupEnd();

        //Se genera una vista en tablas de las propiedades del objeto
        //sort() ordena alfabéticamente
        console.table(Object.entries(console).sort());

        const numeros = [1,2,3,4,5],
            vocales = ['a','e','i','o','u'];

        console.table(numeros);
        console.table(vocales);

        const perro = {
            nombre: 'Firulais',
            raza: 'Doberman',
            edad: 3,
            color: 'Marrón'
        }
        console.table(perro);
        console.clear();

        //time() calcula el timepo que tarda en ejecutarse el código
        console.time("Tiempo de ejecución");
        const arreglo = Array(1000000);

        for (let i=0; i<arreglo.length;i++)
        {
            arreglo[i] = i;
        }
        console.timeEnd("Tiempo de ejecución");

        console.log(arreglo[3])
        console.clear();

        //count() cuenta la cantidad de veces que se ejecuto el código
        for (let i=0; i<100;i++)
        {
            console.count('Count');
            console.log(i);
        }
        console.clear();
        
        //assert() muestra un mensaje si la condición pasada por parámetros no se cumple
        let x=3,y=2,mensaje='Se espera que "X" sea menor que "Y"';
        console.assert(x<y,{x,y,mensaje});

    </script>
</body>
</html>
