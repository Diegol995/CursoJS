<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto Math</title>
</head>
<body>
    <script>
        console.log(Math);
        //PI Muestra el valor del número Pi
        console.log(Math.PI);
        //abs() arroja el valor absoluto o módulo de un número
        console.log(Math.abs(7.8));
        //ceil() redondea para arriba un número
        console.log(Math.ceil(7.2));
        console.log(Math.ceil(7.7));
        //floor() redondea hacia abajo un número
        console.log(Math.floor(7.7));
        //round() redondea al entero más cercano
        console.log(Math.round(7.7));
        console.log(Math.round(7.3));
        //sqrt() nos da la raíz cuadrada
        console.log(Math.sqrt(81));
        //pow() eleva a la potencia indicada
        //1er número es la base y el 2do es la potencia
        console.log(Math.pow(3,3));
        //random() devuelve un número aleatorio entre 0 y 1.
        console.log(Math.random());
        //rendondeamos y multiplicamos por 1000 para obtener un número entre 0 y 1000
        console.log(Math.round(Math.random()*1000));
        
    </script>
</body>
</html>
